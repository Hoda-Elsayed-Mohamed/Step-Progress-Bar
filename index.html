<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="steps">
          <div class="unit">
            <div class="circle  active"><i class="fa fa-check" aria-hidden="true"></i></div>
            <p>Start</p>
          </div>
          <div class="unit">
            <div class="circle  proceed"><i class="fa fa-times" aria-hidden="true"></i></div>
            <p class="disappear">Step 1</p>
            <span class="line"></span>
          </div>
          <div class="unit">
            <div class="circle proceed"><i class="fa fa-times" aria-hidden="true"></i></div>
            <p class="disappear">Step 2</p>
            <span class="line"></span>
          </div>
          <div class="unit">
            <div class="circle proceed"><i class="fa fa-times" aria-hidden="true"></i></div>
            <p class="disappear">Step 3</p>
            <span class="line"></span>
          </div>
          <div class="unit">
            <div class="circle proceed"><i class="fa fa-times" aria-hidden="true"></i></div>
            <p class="disappear">Final</p>
          </div>
      </div>
      <div class="btns">
          <button id="prevous" class="btn" disabled><i class="fa-solid fa-arrow-left"></i></button>
          <button id="next" class="btn"><i class="fa-solid fa-arrow-right"></i></button>
      </div>

    <script src="index.js"></script>
  </body>
</html>
